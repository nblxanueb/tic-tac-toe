<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='reset.css' type='text/css'>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch|Londrina+Sketch|Love+Ya+Like+A+Sister|Permanent+Marker|Unkempt'
    rel='stylesheet'>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script src='script.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
  <link href='favicon.ico' rel='icon' type='image/x-icon' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <main>
    <div class='grid-container'>
      <div class='TL'></div>
      <div class='TC'></div>
      <div class='TR'></div>
      <div class='CL'></div>
      <div class='CC'></div>
      <div class='CR'></div>
      <div class='BL'></div>
      <div class='BC'></div>
      <div class='BR'></div>
    </div>

    <div class="winCount">
      <h3>Win Count:</h3>
      <br>
      <p>X:<span class="xWins"></span></p>
      <br>
      <p>O:<span class="oWins"></span></p>
      <br>
      <p>draw:<span class="draws"></span></p>
      <hr>
      <p class="total">total games:<span class="totalCount"></span></p>

    </div>

    <div class='players'>
      <player1 class='player1'>Enter player 1</player1>
      <player2 class='player2'>Enter player 2</player2>
    </div>

    <div class='container2'>
      <div class='name1'></div>
      <div class='player1turn'>◀︎</div>
      <div class='turn'>Turn</div>
      <div class='player2turn'></div>
      <div class='name2'></div>
    </div>

    <div class='reload'>New Game?</reload>
  </main>


  <footer>
    <a href='https://www.linkedin.com/in/andrey-pykhantsev/' target='_blank'>made by A.Pykhantsev © 2018</a>
  </footer>

</body>

</html>
